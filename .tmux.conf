# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

#prefixキーをC-fに設定
set -g prefix C-f

#ステータスバーをトップに配置する
set-option -g status-position top

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(get_ssid) #(battery -c tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを１秒毎に描画し直す
set-option -g status-interval 1

# -でペインを縦分割
bind '-' split-window -v

# \でペインを横分割
bind '\' split-window -h

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# peneの開始番号
set-option -g base-index 1

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# ウィンドウのインデックスを1から始める
set -g base-index 1

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#
# キーバインド（コピーモード）
#
bind Space copy-mode
bind p paste-buffer

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# Vで行の先頭からマーク開始
bind -T copy-mode-vi V send -X select-line

# C-vで矩形選択の切り替え
bind -T copy-mode-vi C-v send -X rectangle-toggle

# yでヤンク
bind -T copy-mode-vi y send -X copy-selection

# Yで1行ヤンク
bind -T copy-mode-vi Y send -X  copy-line

#
# マウス設定
#

set-option -g history-limit 10000

# 画面ドラッグ時にコピーモードにする
set-option -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#
# 外観
#
set-option -g default-terminal screen-256color

# ステータスバーの色を設定する
setw -g status-style bg="black",fg="white"

# ウィンドウリストの色を設定する
setw -g window-status-activity-style bg="default","dim",fg="cyan"

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style bg="red","bright",fg="white"

# ペインボーダーの色を設定する
setw -g pane-border-style bg="black",fg="green"

# アクティブなペインを目立たせる
setw -g pane-active-border-style bg="yellow",fg="white"

# コマンドラインの色を設定する
setw -g message-style bg="black","bright",fg="white"

#
# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

#bind C-l send-keys 'C-l'
#bind C-j send-keys 'C-j'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

