name: macos

on:
  push:
    branches: [ master ]

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: check $SHELL
      run: echo $SHELL

    - name: Run install.sh
      run: sudo sh ${GITHUB_WORKSPACE}/install.sh

    - name: Run install-envs.sh
      run: sudo sh ${GITHUB_WORKSPACE}/install-envs.sh

